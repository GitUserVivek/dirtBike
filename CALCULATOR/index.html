<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>

    <!-- MAIN  -->

    <div class="container">


        <!-- SCREEN SECTION -->
        <div class="screen">
            <input type="text" id="Screen">
            <input type="text" value="0" class="screen1" id="Screen1">
            <input type="text" value="0" class="screenO" id="ScreenO">
            <input type="text" value="0" class="screen2" id="Screen2">

        </div>

        <!-- BUTTONS SECTIONS -->
        <div class="buttons">
            <div class="oper">
                <button type="number" value="*" id="into">*</button>
                <button type="number" value="-" id="substract">-</button>
                <button type="number" value="+" id="plus">+</button>
                <button type="button" onclick="clr2()">C</button></div>
            <br>
            <div class="num">
                <input type="button" value="7" id="N7"></button>
                <input type="button" value="8" id="N8"></button>
                <input type="button" value="9" id="N9"></button> <br>
                <input type="button" value="4" id="N4"></button>
                <input type="button" value="5" id="N5"></button>
                <input type="button" value="6" id="N6"></button> <br>
                <input type="button" value="1" id="N1"></button>
                <input type="button" value="2" id="N2"></button>
                <input type="button" value="3" id="N3"></button>
                <input type="button" value="0" id="N0"></button>
                <input type="button" value="00" id="N00"></button>
                <input type="button" value="." id="Np"></button>

            </div>
            <div class="eq">
                <button type="number" id="del"><-</button>
                <button type="number" value="/" id="div">/</button>
                <button type="number" id="equal">=</button>
            </div>
        </div>

</body>

<script src=" index.js "></script>

</html>
